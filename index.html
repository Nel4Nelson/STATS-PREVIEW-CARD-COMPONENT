<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <title>STATS PREVIEW CARD COMPONENT</title>
  </head>
  <body>
    <div class="container">
      <div class="stat-card">
        <picture>
          <img
            src="images/image-header-mobile.jpg"
            srcset="
              images/image-header-mobile.jpg  654w,
              images/image-header-desktop.jpg 540w
            "
            sizes="(min-width: 1000px) 540px,
              654px"
            alt="Perfume"
          />
          <div class="bg-accent img-overlay"></div>
        </picture>
        <div class="detail-container">
          <h2 class="text-center text-white">
            Get <span class="text-accent">insights</span> that help your
            business grow.
          </h2>
          <p class="text-center text-wrap">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="companies text-center">
              <h3 class="text-white">10k+</h3>
              <p>COMPANIES</p>
            </div>
            <div class="templates text-center">
              <h3 class="text-white">314</h3>
              <p>TEMPLATES</p>
            </div>
            <div class="queries text-center">
              <h3 class="text-white">12M+</h3>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
